apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: junjun-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "junjun-cert"
    kubernetes.io/ingress.global-static-ip-name: "junjun-static-ip"
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: mnuguide.site
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: junjun-service
            port:
              number: 80
